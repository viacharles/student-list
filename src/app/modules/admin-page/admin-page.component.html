<div class="AdminPage">
    <div class="AdminPage__Container">
        <div class="AdminPage__Frame">
            <span class="AdminPage__Class">{{this.$student.class}}</span>
            <ul class="AdminPage__Info">
                <li>
                    <span>姓名</span>
                    <input type="text" placeholder="輸入姓名" [(ngModel)]='this.$student.name'>
                </li>
                <li>
                    <span>分數</span>
                    <input type="number" [(ngModel)]='this.$student.score'>
                </li>
                <li>
                    <button (click)='this.$student.addStudent(this.$student.name, this.$student.score)'>加入</button>
                </li>
            </ul>
        </div>
    </div>
</div>
